---
robot_generator:
  version: "0.1"
  robot:
    - id: 1
      arm:
        count: 2
        length:
          shoulder_to_elbow : 1
          elbow_to_gripper :  1
      initial_position:
        base: {x: 50,y: 650 }
      motion:
        control:
          sample_rate : 0.01
          proportional_gain : 10
        pattern: "seq-1"
      pub_sub_mapping:
        publisher: "robot_1"
        subscriber: ""
  sequence:
    - name: "seq-1"
      pattern:
        - position: {x: 0,y: 0}
        - position: {x: 0.5,y: 0.5}
        - position: {x: 1, y: 1}
  amq:
    broker:
      address: "localhost"
      port: 5672
    credentials:
      username: "admin"
      password: "rabbit"
    pub_sub:
      - name: "robot_1"
        exchange: "vws_fublish_exchange"
        binding_keys:
          - "telemetry"
