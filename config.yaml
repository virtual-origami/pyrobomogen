# Robotic Arm Motion Generator Configuration
robot_generator:
  version: "0.1" # Configuration Version
  sequence1: &seq1 # Motion Sequence of Robotic Arm
    task_coordinates:
      - { x: 3, y: 5 }
      - { x: 5, y: 7 }
      - { x: 7, y: 2 }
  sequence2: &seq2 # Motion Sequence of Robotic Arm
    task_coordinates:
      - { x: 2, y: 3 }
      - { x: 7, y: 5 }
      - { x: 5, y: 7 }
  sequence3: &seq3 # Motion Sequence of Robotic Arm
    task_coordinates:
      - { x: 7, y: 7 }
      - { x: 6, y: 5 }
      - { x: 4, y: 9 }
  sequence4: &seq4 # Motion Sequence of Robotic Arm
    task_coordinates:
      - { x: 2, y: 3 }
      - { x: 3, y: 4 }
      - { x: 5, y: 4 }
  amq: # AMQP Broker Information
    broker: &amq_connect_info
      address: "localhost"
      port: 5672
    credentials: &amq_credential
      username: "admin"
      password: "rabbit"
  pub_sub:
    - pub_sub_1: &pub_sub_1
        type: "amq"
        broker: *amq_connect_info
        credential: *amq_credential
        exchange: "telemetry_exchange"
        binding_keys: # Default Queue Logic will be: <binding_key>.robot.<id>
          - "telemetry.robot."
    - pub_sub_2: &pub_sub_2
        type: "amq"
        broker: *amq_connect_info
        credential: *amq_credential
        exchange: "control_exchange"
        binding_keys: # Default Queue Logic will be: <binding_key>.robot.<id>
          - "control.robot."
    - pub_sub_3: &pub_sub_3
        type: "amq"
        broker: *amq_connect_info
        credential: *amq_credential
        exchange: "db_exchange"
        binding_keys: # Default Queue Logic will be: <binding_key>.robot.<id>
          - "db.robot."
  robots: # List of Robots to be simulated with unique ID
    - id: "1"
      arm: # Robotic Arm Description
        count: 2 # Number of Joints (excluding Wrist)
        length:
          shoulder_to_elbow : 10.0 # Length in Meters
          elbow_to_gripper :  10.0 # Length in Meters
      initial_position: # Placement of the Robot's Base
        base: { x: 30.0, y: 30.0 }
      motion:
        operation_state: "start"
        control:
          sample_rate : 0.01
          proportional_gain : 10
        pattern: *seq1 # Motion Pattern of the Robot
      protocol:
        publishers:
          - *pub_sub_1
          - *pub_sub_3
        subscribers:
          - *pub_sub_2
    - id: "2"
      arm: # Robotic Arm Description
        count: 2 # Number of Joints (excluding Wrist)
        length:
          shoulder_to_elbow : 10.0 # Length in Meters
          elbow_to_gripper :  10.0 # Length in Meters
      initial_position: # Placement of the Robot's Base
        base: { x: 120.0, y: 120.0 }
      motion:
        operation_state: "stop"
        control:
          sample_rate : 0.01
          proportional_gain : 10
        pattern: *seq2 # Motion Pattern of the Robot
      protocol:
        publishers:
          - *pub_sub_1
          - *pub_sub_3
        subscribers:
          - *pub_sub_2
    - id: "3"
      arm: # Robotic Arm Description
        count: 2 # Number of Joints (excluding Wrist)
        length:
          shoulder_to_elbow : 10.0 # Length in Meters
          elbow_to_gripper :  10.0 # Length in Meters
      initial_position: # Placement of the Robot's Base
        base: { x: 30.0, y: 120.0 }
      motion:
        operation_state: "stop"
        control:
          sample_rate : 0.01
          proportional_gain : 10
        pattern: *seq3 # Motion Pattern of the Robot
      protocol:
        publishers:
          - *pub_sub_1
          - *pub_sub_3
        subscribers:
          - *pub_sub_2
    - id: "4"
      arm: # Robotic Arm Description
        count: 2 # Number of Joints (excluding Wrist)
        length:
          shoulder_to_elbow : 10.0 # Length in Meters
          elbow_to_gripper :  10.0 # Length in Meters
      initial_position: # Placement of the Robot's Base
        base: { x: 120.0, y: 30.0 }
      motion:
        operation_state: "stop"
        control:
          sample_rate : 0.01
          proportional_gain : 10
        pattern: *seq4 # Motion Pattern of the Robot
      protocol:
        publishers:
          - *pub_sub_1
          - *pub_sub_3
        subscribers:
          - *pub_sub_2


